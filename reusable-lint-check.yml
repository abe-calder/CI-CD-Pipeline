name: Reusable Lint and Format Check

on:
  workflow_call:

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        # We use `prettier --check` instead of `prettier --write` in CI
        # to fail the build if files are not formatted, rather than changing them.
        run: npx prettier --check .